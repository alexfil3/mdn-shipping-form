<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Working on the simple shipping form from MDN">
    <link rel="stylesheet" href="style.css">
    <title>Shipping form</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset id="shipping">
            <legend>Shipping address</legend>
            <div>
                <label for="name1">Name</label>
                <input type="text" id="name1" name="name1" required>
            </div>
            <div>
                <label for="address1">Address</label>
                <input type="text" id="address1" name="address1" required>
            </div>
            <div>
                <label for="pcode1">Zip/postal code</label>
                <input type="text" id="pcode1" name="pcode1" required>
            </div>
        </fieldset>
        <fieldset id="billing">
            <legend>Billing address</legend>
            <div>
                <label for="billing-checkbox">Same as shipping address</label>
                <input type="checkbox" id="billing-checkbox" name="billing-checkbox" checked>
            </div>
            <div>
                <label for="name" class="billing-label disabled-label">Name</label>
                <input type="text" id="name" name="name" disabled required>
            </div>
            <div>
                <label for="address2" class="billing-label disabled-label">Address</label>
                <input type="text" id="address2" name="address2" disabled required>
            </div>
            <div>
                <label for="pcode2" class="billing-label disabled-label">Zip/postal code</label>
                <input type="text" id="pcode2" name="pcode2" disabled required>
            </div>
        </fieldset>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="./index.js"></script>
</body>
</html>
